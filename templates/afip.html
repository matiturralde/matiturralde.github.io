<!-- Trae de layout-->
{% extends "layout.html" %}
{% block content %}

<!-- Estilos -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Credility Back</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="../static/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../static/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../static/vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../static/vendors/jqvmap/dist/jqvmap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

</header><!-- /header -->
<!-- Header-->

<div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>Integración AFIP</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="page-header float-right">
            <div class="page-title">
                <ol class="breadcrumb text-right">
                    <li>Integraciones</a></li>
                    <li><a href="{{ url_for('afip') }}">AFIP</a></li>
                    <li class="active">Consulta</li>
                </ol>
            </div>
        </div>
        
    </div>
</div>

<div class="content mt-3">
    <div class="animated fadeIn">
            <div class="col-lg-6">
                <div class="card">
                    <form name="cuit_afip_form" action="{{ url_for('afipresult') }}" method="post" class="form-horizontal">
                        <div class="card-header">
                            <strong>Consulta </strong> AFIP
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="hf-email" class=" form-control-label">CUIT/CUIL:</label></div>
                                <div class="col-12 col-md-9"><input type="cuit_afip" id="cuit_afip" name="cuit_afip" placeholder="11 números sin guiones..." class="form-control"><span class="help-block"> </span></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="hf-email" class=" form-control-label">meses:</label></div>
                                <div class="col-12 col-md-9"><input type="afip_meses" id="afip_meses" name="afip_meses" placeholder="score completo: 24..." class="form-control"><span class="help-block"></span></div>
                            </div>
                            <div class="form-check-inline form-check">
                                <label for="radio1" class="form-check-label ">
                                    <input style="margin-left: 0px" type="radio" id="radio1" name="afip_comp" value="emitidos" class="form-check-input" checked >Emitidos
                                    <input style="margin-left: 10px" type="radio" id="radio2" name="afip_comp" value="recibidos" class="form-check-input">Recibidos
                                    <input style="margin-left: 10px" type="radio" id="radio2" name="afip_comp" value="todos" checked class="form-check-input">Todos

                                </label>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Consultar
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                <i class="fa fa-ban"></i> Detener
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>  

{% endblock %}

<!-- Js -->
<script src="../static/vendors/jquery/dist/jquery.min.js"></script>
<script src="../static/vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="../static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/vendors/chart.js/dist/Chart.bundle.min.js"></script>
<script src="../static/js/dashboard.js"></script>
<script src="../static/js/widgets.js"></script>
<script src="../static/vendors/jqvmap/dist/jquery.vmap.min.js"></script>
<script src="../static/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
<script src="../static/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
<script>
    (function($) {
        "use strict";

        jQuery('#vmap').vectorMap({
            map: 'world_en',
            backgroundColor: null,
            color: '#ffffff',
            hoverOpacity: 0.7,
            selectedColor: '#1de9b6',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#1de9b6', '#03a9f5'],
            normalizeFunction: 'polynomial'
        });
    })(jQuery);
</script>
